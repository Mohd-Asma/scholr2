<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>

        <h3>Add Scholarship</h3>
        <input type="text" id="title" placeholder="Title">
        <textarea id="description" placeholder="Description"></textarea>
        <input type="number" id="amount" placeholder="Amount">
        <input type="date" id="deadline">
        <button onclick="addScholarship()">Add Scholarship</button>

        <h3>All Scholarships</h3>
        <table id="scholarshipTable">
            <thead>
                <tr>
                    <th>ID</th><th>Title</th><th>Description</th><th>Amount</th><th>Deadline</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Student Applications</h3>
        <table id="applicationTable">
            <thead>
                <tr>
                    <th>ID</th><th>Student Name</th><th>Scholarship</th><th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
